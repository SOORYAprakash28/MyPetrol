<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div id="bg"></div>
        <div class="card" style="background: rgb(231 241 231 / 10%);
    color: white;">
            <div class="card-body">
                <h2 class="text-center"><b>FUEL STATION CALCULATOR</b></h2>
                <p class="text-center">Fill all form fields to proceed to the next step</p>
                <form class="container" id="multiStepForm">
                    <div class="progress mb-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" id="progressBar"></div>
                    </div>




                    <div class="step active">
                        <h2 ><b>PTROLE</b></h2>
                        <div class="mb-3">
                            <label class="form-label">Reading 1:</label>
                            <div class="readings">
                                <input style="width: 45%;" type="number" step="any" class="form-control" id="Pnum11" required>
                                <input style="width: 45%;" type="number" step="any" class="form-control" id="Pnum12" required>
                            </div>
                            <label class="form-label">Reading 2:</label>
                            <div class="readings">
                                <input style="width: 45%;" type="number" step="any" class="form-control" id="Pnum21" required>
                                <input style="width: 45%;" type="number" step="any" class="form-control" id="Pnum22" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="p_price" class="form-label">PTROLE PRICE:</label>
                            <input type="number" class="form-control" step="any" id="p_price" style="max-width: 60%;" required>
                        </div>
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>



                    <div class="step active">
                        <h2 style="display: flex;justify-content: center;"><b>DIESEL</b></h2>
                        <div class="mb-3">
                            <label class="form-label">Reading 1:</label>
                            <div class="readings">
                                <input style="width: 45%;" step="any"  type="number" class="form-control" id="Dnum11" required>
                                <input style="width: 45%;" step="any" type="number" class="form-control" id="Dnum12" required>
                            </div>
                            <label class="form-label">Reading 2:</label>
                            <div class="readings">
                                <input style="width: 45%;" step="any" type="number" class="form-control" id="Dnum21" required>
                                <input style="width: 45%;" step="any" type="number" class="form-control" id="Dnum22" required>
                            </div>  
                        </div>
                        <div class="mb-3">
                            <label for="d_price" class="form-label">DIESEL PRICE:</label>
                            <input type="number" step="any" class="form-control" id="d_price" style="max-width: 60%;" required>
                        </div>
                        <button type="button" class="btn btn-secondary previous">Previous</button>
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>




                    <div class="step">
                        <h2><b>PAYMENT INFORMANTION</b></h2><br>
                        <div class="mb-3">
                            <label for="card" class="form-label">Card :</label>
                            <input type="number" step="any" class="form-control" id="card" required>
                        </div>
                        <div class="mb-3">
                            <label for="paytm" class="form-label">Paytm :</label>
                            <input type="number" step="any" class="form-control" id="paytm" required>
                        </div>
                        <div class="mb-3">
                            <label for="cash" class="form-label">Cash :</label>
                            <input type="number" step="any" class="form-control" id="cash" required>
                        </div>
                        <div class="mb-3">
                            <label for="other" class="form-label">Other Methods :</label>
                            <input type="number" step="any" class="form-control" id="other" required>
                        </div>
                        <button type="button" class="btn btn-secondary previous">Previous</button>
                        <!-- <button type="button" class="btn btn-primary next">Next</button> -->
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="step">
                        <div class="text-center">
                            <div>
                                <table id="rr">
                                    <tr><th colspan="2"><h2>PTROLE</h2></th></tr>
                                    <tr>
                                        <td>Reading 1</td>
                                        <td ><span id="p11"></span> - <sanp id="p12"></sanp> = <sanp id="pr1"></sanp></td>
                                    </tr>
                                    <tr>
                                        <td>Reading 2</td>
                                        <td><span id="p21"></span> - <sanp id="p22"></sanp> = <sanp id="pr2"></sanp></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h4> <sanp id="pa"></sanp> * <sanp id="pp"></sanp> = <sanp id="p"></sanp></h4>
                                        </td>
                                    </tr>
                                </table>
                                <br>
                                <table id="rr">
                                    <tr><th colspan="2"><h2>DIESEL</h2></th></tr>
                                    <tr>
                                        <td>Reading 1</td>
                                        <td ><span id="d11"></span> - <samp id="d12"></samp> = <sanp id="dr1"></sanp></td>
                                    </tr>
                                    <tr>
                                        <td>Reading 2</td>
                                        <td><span id="d21"></span> - <samp id="d22"></samp> = <sanp id="dr2"></sanp></td>
                                    </tr>
                                    <td colspan="2">
                                        <h4> <sanp id="da"></sanp> * <sanp id="dp"></sanp> = <sanp id="d"></sanp></h4>
                                    </td>
                                </table>
                                <br>
                                <table id="rr">
                                    <tr><th><h2>CALCULATED AMOUNT</h2></th></tr>
                                    <tr><td><b><span id="cala"></span></b></td></tr>
                                </table>
                                <br>
                                <table id="rr">
                                    <tr><th><h2>PAID AMOUNT</h2></th></tr>
                                    <tr><td><span id="cd"></span> + <span id="pm"></span> + <span id="ca"></span> + <span id="os"></span> = <b><span id="pam"></span></b></td></tr>
                                </table>
                            </div>
                            
                            <h3 class="mt-3"> Final Balance Amount </h3>
                            <br>
                            <h1><b><span id="loss"></span></b></h1>
                            <!-- <img src="https://i.imgur.com/GwStPmg.png" class="img-fluid mb-3" alt="Success Image"> -->
                        </div>
                        <button type="button" class="btn btn-secondary previous">Previous</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="./bg.js"></script>
    
</body>
</html>
