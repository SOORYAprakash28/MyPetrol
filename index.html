<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">petrol pump calculator</h2>
                <p class="text-center">Fill all form fields to proceed to the next step</p>
                <form id="multiStepForm">
                    <div class="progress mb-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" id="progressBar"></div>
                    </div>




                    <div class="step active">
                        <h2 ><b>PTROLE</b></h2>
                        <div class="mb-3">
                            <label class="form-label">Reading 1:</label>
                            <div class="readings">
                                <input type="number" class="form-control" id="Pnum11" required>
                                <input type="number" class="form-control" id="Pnum12" required>
                            </div>
                            <label class="form-label">Reading 2:</label>
                            <div class="readings">
                                <input type="number" class="form-control" id="Pnum21" required>
                                <input type="number" class="form-control" id="Pnum22" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="p_price" class="form-label">PTROLE PRICE:</label>
                            <input type="number" class="form-control" id="p_price" style="max-width: 60%;" required>
                        </div>
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>



                    <div class="step active">
                        <h2 style="display: flex;justify-content: center;"><b>DIESEL</b></h2>
                        <div class="mb-3">
                            <label class="form-label">Reading 1:</label>
                            <div class="readings">
                                <input type="number" class="form-control" id="Dnum11" required>
                                <input type="number" class="form-control" id="Dnum12" required>
                            </div>
                            <label class="form-label">Reading 2:</label>
                            <div class="readings">
                                <input type="number" class="form-control" id="Dnum21" required>
                                <input type="number" class="form-control" id="Dnum22" required>
                            </div>  
                        </div>
                        <div class="mb-3">
                            <label for="d_price" class="form-label">DIESEL PRICE:</label>
                            <input type="number" class="form-control" id="d_price" style="max-width: 60%;" required>
                        </div>
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>




                    <div class="step">
                        <h2><b>PAYMENT INFORMANTION</b></h2>
                        <div class="mb-3">
                            <label for="card" class="form-label">Card :</label>
                            <input type="number" class="form-control" id="card" required>
                        </div>
                        <div class="mb-3">
                            <label for="paytm" class="form-label">Paytm :</label>
                            <input type="number" class="form-control" id="paytm" required>
                        </div>
                        <div class="mb-3">
                            <label for="cash" class="form-label">Cash :</label>
                            <input type="number" class="form-control" id="cash" required>
                        </div>
                        <div class="mb-3">
                            <label for="other" class="form-label">Other Methods :</label>
                            <input type="number" class="form-control" id="other" required>
                        </div>
                        <button type="button" class="btn btn-secondary previous">Previous</button>
                        <!-- <button type="button" class="btn btn-primary next">Next</button> -->
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="step">
                        <h3>Finish</h3>
                        <div class="text-center">
                            <h4 class="mb-3">SUCCESS!</h4>
                            <h3 class="mt-3">Calcualted result : <span id="result"></span></h3>
                            <br>
                            <h3 class="mt-3">Counted Result : <span id="cresult"></span></h3>
                            <br>
                            <h1><b><span id="loss"></span></b></h1>
                            <!-- <img src="https://i.imgur.com/GwStPmg.png" class="img-fluid mb-3" alt="Success Image"> -->
                        </div>
                        <button type="button" class="btn btn-secondary previous">Previous</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
